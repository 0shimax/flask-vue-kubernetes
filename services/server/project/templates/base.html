<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <title>File</title>
</head>
<body>
  <form method="post" action="/send" enctype="multipart/form-data">
    <input type="file" id="csv_file" name="csv_file" class="col-sm-4">
    <input type="submit" value="send file" class="btn">
  </form>
  <div class="container">
    <div class="row">
        {% block content %}
        {% endblock %}
    </div>
  </div>
</body>
</html>
